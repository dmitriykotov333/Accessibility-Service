androidx-material3 = { group = "androidx.compose.material3", name = "material3" }

#security
android-sqlcipher = { group = "net.zetetic", name = "android-database-sqlcipher", version.ref = "sqlcipher"}
android-sqlite = { group = "androidx.sqlite", name = "sqlite", version.ref = "sqlite"}

# Lottie
android-lottie = { group = "com.airbnb.android", name = "lottie-compose", version.ref = "lottieVersion"}

# ViewModel
android-coroutine = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutine" }
android-collections-immutable = { group = "org.jetbrains.kotlinx", name = "kotlinx-collections-immutable", version.ref = "immutableCollections" }
android-lifecycle-viewmodel = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycle" }
